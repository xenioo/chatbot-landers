<html>
  <head>
    <script type="text/javascript">    
      function isCalendlyEvent(e) {
        return e.data.event &&
               e.data.event.indexOf('calendly') === 0;
      };
      
      window.addEventListener(
        'message',
        function(e) {
          if (isCalendlyEvent(e)) {
            if( e.data.event == "calendly.event_scheduled" ){
                this.parent.xenioowebchat.closeFloatContent();
                this.parent.xenioowebchat.goTo( "Main", "Confirming Appointment" );
            }
          }
        }
      );
      
    </script>
  </head>
<body style='margin:0px;'>
  <!-- Calendly inline widget begin -->
  <div class="calendly-inline-widget" data-url="https://calendly.com/<YOUR-CALENDLY-ACCOUNT-NAME>/appdemo" style="min-width:320px;height:630px;"></div>
  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
  <!-- Calendly inline widget end -->
</body>
</html>
